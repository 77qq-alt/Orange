spring:
  application:
    name: orange-api
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension:  yaml
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        #配置sentinel dashboard地址
        dashboard: localhost:8080
        #默认8719端口，假如被占用会自动从8719开始依次+1扫描，直至找到未被占用的端口  如果被占用添加 -Dproject.name=xxxx
        port: 8719
  profiles:
    active: dev

